# File: .github/workflows/publish.yml
name: publish-to-github-pages
on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§
        uses: ./.github/workflows/setup-node

      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Check Next.js configuration ğŸ”
        run: |
          echo "Next.js version:"
          npx next --version
          echo "Next.js config:"
          cat next.config.js
          echo "Package.json scripts:"
          cat package.json | grep -A 10 '"scripts"'

      - name: Build with Next.js ğŸ—ï¸
        run: |
          echo "Building with Next.js static export..."
          npm run build
          echo "Build completed. Checking for output directories..."
          ls -la
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1

      - name: Debug - List build output ğŸ“‹
        run: |
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          echo "Checking for out directory:"
          if [ -d "./out" ]; then
            echo "âœ… out directory exists"
            echo "out directory contents:"
            ls -la ./out
          else
            echo "âŒ out directory not found"
            echo "Checking for other build directories:"
            find . -maxdepth 2 -type d -name "*out*" -o -name "*build*" -o -name "*dist*" | head -10
          fi

      - name: Verify build output âœ…
        run: |
          if [ ! -d "./out" ]; then
            echo "âŒ Build failed: out directory not found"
            echo "This usually means the Next.js build failed or the output configuration is incorrect"
            exit 1
          fi
          echo "âœ… Build output verified"

      - name: Upload artifact ğŸ“¡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Publish to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4