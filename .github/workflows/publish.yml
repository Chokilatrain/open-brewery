# File: .github/workflows/publish.yml
name: publish-to-github-pages

env:
  NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Setup Node.js ‚öôÔ∏è - Cache dependencies ‚ö° - Install dependencies üîß
        uses: ./.github/workflows/setup-node

      - name: Setup Pages ‚öôÔ∏è
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Debug Environment Variables üîç
        run: |
          echo "Checking environment variables:"
          echo "NODE_ENV: $NODE_ENV"
          echo "NEXT_TELEMETRY_DISABLED: $NEXT_TELEMETRY_DISABLED"
          echo "Checking if Google Maps API key is set:"
          if [ -n "$NEXT_PUBLIC_GOOGLE_MAPS_API_KEY" ]; then
            echo "‚úÖ NEXT_PUBLIC_GOOGLE_MAPS_API_KEY is set"
            echo "Length: ${#NEXT_PUBLIC_GOOGLE_MAPS_API_KEY}"
            echo "First 10 chars: ${NEXT_PUBLIC_GOOGLE_MAPS_API_KEY:0:10}..."
          else
            echo "‚ùå NEXT_PUBLIC_GOOGLE_MAPS_API_KEY is not set"
          fi
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1

      - name: Check Next.js configuration üîç
        run: |
          echo "Next.js version:"
          npx next --version
          echo "Next.js config:"
          cat next.config.js
          echo "Package.json scripts:"
          cat package.json | grep -A 10 '"scripts"'

      - name: Build with Next.js üèóÔ∏è
        run: |
          echo "Building with Next.js static export..."
          npm run build
          echo "Build completed. Checking for output directories..."
          ls -la
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1

      - name: Debug - List build output üìã
        run: |
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          echo "Checking for out directory:"
          if [ -d "./out" ]; then
            echo "‚úÖ out directory exists"
            echo "out directory contents:"
            ls -la ./out
            echo "Checking for brewery page in build output:"
            if [ -f "./out/brewery/index.html" ]; then
              echo "‚úÖ brewery page exists"
              echo "Checking if API key is embedded in the HTML:"
              grep -o "NEXT_PUBLIC_GOOGLE_MAPS_API_KEY" ./out/brewery/index.html || echo "No API key reference found in HTML"
            else
              echo "‚ùå brewery page not found"
            fi
          else
            echo "‚ùå out directory not found"
            echo "Checking for other build directories:"
            find . -maxdepth 2 -type d -name "*out*" -o -name "*build*" -o -name "*dist*" | head -10
          fi

      - name: Verify build output ‚úÖ
        run: |
          if [ ! -d "./out" ]; then
            echo "‚ùå Build failed: out directory not found"
            echo "This usually means the Next.js build failed or the output configuration is incorrect"
            exit 1
          fi
          echo "‚úÖ Build output verified"

      - name: Upload artifact üì°
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Publish to GitHub Pages üöÄ
        id: deployment
        uses: actions/deploy-pages@v4